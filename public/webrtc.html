<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Video Chat base on WebRTC</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #div-video {
            width: 100%;
            height: 500px;
            margin: 10px auto;
        }
        #div-video > video {
            width: 600px;
            height: 480px;
            border: 1px dashed;
        }
    </style>
</head>
<body>
    <div id="div-video">
        <video id="localVideo"></video>
        <video id="remoteVideo"></video>
    </div>
    <div id="div-users">
        <label>hello</label>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/webrtc.js'></script>
</body>

</html>
